version: 2
before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      main: ./cmd/hcloud/main.go
      binary: hcloud
      flags:
        - -trimpath
      ldflags:
        - -s
        - -w
        - -X {{ .ModulePath }}/internal/version.version={{ .Version }}
        - -X {{ .ModulePath }}/internal/version.versionPrerelease={{- if .IsSnapshot -}}dev+{{ .ShortCommit }}{{- end -}}
      env:
        - CGO_ENABLED=0

    id: hcloud-build
    goos: [freebsd, windows, linux]
    goarch: [amd64, arm, arm64, "386"]
    goarm: ["6", "7"]

  - <<: *build_defaults
    id: hcloud-build-darwin
    goos: [darwin]
    goarch: [amd64, arm64]
    hooks:
      post:
        - cmd: >
            go -C ./tools run github.com/anchore/quill/cmd/quill
                sign-and-notarize "{{ .Path }}"
                --dry-run={{ .IsSnapshot }}
                --ad-hoc={{ .IsSnapshot }}
          output: true

kos:
  - id: container-images
    build: hcloud-build
    main: ./cmd/hcloud/
    repositories:
      - hetznercloud/cli
    platforms:
      - linux/amd64
      - linux/arm64
    base_import_paths: true
    base_image: alpine
    bare: true
    labels:
      org.opencontainers.image.source: https://github.com/hetznercloud/cli
    tags:
      - latest
      - "{{.Tag}}"
    ldflags:
      - -s
      - -w
      - -X {{ .ModulePath }}/internal/version.version={{ .Version }}
      - -X {{ .ModulePath }}/internal/version.versionPrerelease={{- if .IsSnapshot -}}dev+{{ .ShortCommit }}{{- end -}}
      - -X {{ .ModulePath }}/internal/state/config.defaultConfigPathOverride=/config.toml

snapshot:
  version_template: "{{ .Version }}"

checksum:
  name_template: checksums.txt
  algorithm: sha256

signs:
  - artifacts: all
    signature: ${artifact}.sig
    id: hcloud-sign
    ids:
      - hcloud-build
      - hcloud-build-darwin
    args:
      - --batch
      - --local-user=github-bot@hetzner-cloud.de
      - --pinentry-mode=loopback
      - --output=${signature}
      - --detach-sign
      - ${artifact}

archives:
  - id: hcloud-archive
    builds:
      - hcloud-build
      - hcloud-build-darwin
    name_template: "{{ .Binary }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

    format_overrides:
      - goos: windows
        formats: [zip]

    files:
      - LICENSE
      - README.md

release:
  draft: false
