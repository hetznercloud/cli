name: Build

on:
  push:
    branches: [main]
  pull_request:

env:
  GOTOOLCHAIN: local

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up tools
        uses: jdx/mise-action@v3
        with:
          version: 2025.5.9

      - name: Run GoReleaser
        run: goreleaser release --clean --snapshot --skip=sign

      - uses: actions/upload-artifact@v4
        with:
          name: Preview Binaries
          path: dist/hcloud-*/hcloud
